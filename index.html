<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>
<body>
    
    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-6 m-auto">
                    <h1 class="pb-3">MineSweeper</h1>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group pb-4">
                                <select name="difficulty" id="difficulty" class="form-select">
                                    <option value="100">Easy</option>
                                    <option value="81">Medium</option>
                                    <option value="49">Hard</option>
                                </select>
                                <button id="grid_generator" type="submit" class="btn btn-outline-secondary">Genera griglia</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid_container">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
